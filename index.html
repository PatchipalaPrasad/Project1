<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center">
                    CaseConverter.com
                </h1>
            </div>

            <div class="row">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="javascript:void(0)">Synlogica</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                          <li class="nav-item">

        <div class="container">
            <br />
            <div class="row">
                <p class="h4">
                    Simple enter your text and convert your text to your desired way!
                </p>
            </div>
            <div class="row">
                <textarea class="form-control textarea" rows="10"></textarea>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12">
                     <div>
                        <button class="btn btn-primary ms-2">UpperCase</button>
                        <button class="btn btn-success ms-2">LowerCase</button>
                        <button class="btn btn-danger ms-2">Capitalize</button>
                        <button class="btn btn-warning ms-2">Find Length</button>
                     </div>
                </div>
            </div>
        </div>
    </section>
